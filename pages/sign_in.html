<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../stylesheets/sign_up_log_in.css">
  <script src="../script/articles.js"></script>
  <link rel="icon" href="../assets/image/pal_icon.png">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="../assets/image/logo_w_text.png" alt="Philippine Airlines Logo">
     <div class ="left-side-p"> <h1>Sign in</h1>
      <p>Sign in to your existing Philippine Airlines account</p>
      <footer>Don't have an account? <a href="sign_up.html">Sign up here</a></footer>
    </div>
    </div>
    <div class="right-side">
      <form action="depart.html" class="login-form">
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="email" id="username" name="username" class="small-input" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="small-input" required>
        </div>
        <div class="form-group">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
